<!DOCTYPE html>
<html ng-app="combusApp">
    <head>
        <title>Combustivel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- 1º passo: Adicionar o CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        
        <!--2º Passo: Adicionar a referência JS-->
        <script src="App.js" type="text/javascript"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body ng-controller="combusController">
        <div class="container">
        <form>
            <h3>CALCULADORA DE COMBUSTIVEL</h3>
            <!-- Entrada de dados -->
            <div class="form-group">
                <label>
                    Preço do Alcool:<input ng-model="alcool" class="form-control"/>
                </label></br>
                <label>
                    Preço da Gasolina :<input ng-model="gasolina" class="form-control"/>
                </label></br>
                <button ng-click="calcular()" class="btn btn-success">
                    Calcular
                </button>
                <button ng-click="esconderCalc()" class="btn btn-danger">
                    Esconder
                </button>
            </div>

            <!-- Saída da informação -->
            <div ng-show="exibeResultados">
                <hr/>
                <div> 
                    Melhor combustível a utilizar é: {{ solucao }}
                </div>
            
            </div>
        </form>
        </div>
    </body>
</html>
